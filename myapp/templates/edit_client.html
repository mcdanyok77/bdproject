{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Редактирование записи</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Редактирование записи</h1>
    <form method="post" action="/clients/edit/{{ client_data.id }}/">
        {% csrf_token %}
        <label for="new_name">Имя клиента:</label>
        <input type="text" name="new_name" value="{{ client_data.name }}" required><br>

        <label for="new_phoneNumber">Номер телефона:</label>
        <input type="text" name="new_phoneNumber" value="{{ client_data.phoneNumber }}" required><br>

        <label for="new_adres">Адрес:</label>
        <input type="text" name="new_adres" value="{{ client_data.adres }}" required><br>

        <button type="submit">Сохранить</button>
    </form>

    <a href="/clients">Назад к списку</a>
</body>
</html>
